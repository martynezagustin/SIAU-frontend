<div class="div-father">
    @if(reform){
        <form [formGroup]="reformForm" (ngSubmit)="updateReform()">
           <label for="description" class="form-label">Descripci칩n</label>
           <input type="text" id="description" name="description" formControlName="description" class="form-control">
           <label for="description" class="form-label">Fecha</label>
           <input type="date" id="date" name="date" formControlName="date" class="form-control"> 
           <label for="amount" class="form-label">Monto de la operaci칩n</label>
           <input type="number" id="amount" name="amount" formControlName="amount" class="form-control">

           <input type="number" id="order" name="order" formControlName="order" class="form-control">
           <div formArrayName="pieces">

                <input type="text" id="piece-description-{{i}}" formControlName="description" class="form-control">

                <input type="number" id="piece-order-{{i}}" formControlName="order" class="form-control">

                <button type="button" class="btn btn-danger mt-4" (click)="removePiece(i)">Eliminar Pieza</button>
            </div>
           </div>
           <button type="button" class="btn btn-info mt-3 mb-3" (click)="addPiece()">A침adir Pieza</button>
           <div>
               <input type="submit" value="Actualizar" class="btn btn-light">
            </div>
        </form>
    }
</div>
